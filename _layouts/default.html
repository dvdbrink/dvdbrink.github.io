<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container page-content">
    	{{ content }}
    </div>

  </body>

  <script type="text/javascript">
  $(window).load(function() {
    var maxheight = 0;
    $(".column").each(function(){
      if($(this).height() > maxheight) { maxheight = $(this).height(); }
    });
    $(".column").height(maxheight);
  });
  </script>

</html>
